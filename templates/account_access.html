<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access</title>
    <!-- Load Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome from CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- Main container for the signup/login box -->
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">

        <!-- Left section with Register Form -->
        <div id="register-section" class="w-full md:w-1/2 p-8 md:p-10 flex flex-col justify-center transition duration-300">
            <div class="flex flex-col items-center mb-6">
                <h2 class="text-3xl font-bold text-blue-700 mb-2">Create Account</h2>
                <p class="text-blue-600 text-center">Sign up to start sharing your recipes!</p>
            </div>

            <form id="register-form" action="/account_access" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-blue-700 flex items-center">
                        <i class="fas fa-user mr-2"></i>
                        Name
                    </label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-blue-700 flex items-center">
                        <i class="fas fa-envelope mr-2"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-blue-700 flex items-center">
                        <i class="fas fa-lock mr-2"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Register
                </button>
            </form>

            <p class="text-sm text-blue-600 mt-4 text-center">Already have an account?
                <a href="#" class="text-blue-800 font-semibold hover:underline" onclick="toggleForm('login')">Login</a>
            </p>
        </div>

        <!-- Right section with Login Form -->
        <div id="login-section" class="w-full md:w-1/2 p-8 md:p-10 flex flex-col justify-center transition duration-300">
            <div class="flex flex-col items-center mb-6">
                <h2 class="text-3xl font-bold text-blue-700 mb-2">Login</h2>
                <p class="text-blue-600 text-center">Sign in to access your account</p>
            </div>

            <form action="/account_access" method="post" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-blue-700 flex items-center">
                        <i class="fas fa-envelope mr-2"></i>
                        Email
                    </label>
                    <input type="email" id="login-email" name="email" required
                           class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-blue-700 flex items-center">
                        <i class="fas fa-lock mr-2"></i>
                        Password
                    </label>
                    <input type="password" id="login-password" name="password" required
                           class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
            </form>

            <p class="text-sm text-blue-600 mt-4 text-center">Don't have an account?
                <a href="#" class="text-blue-800 font-semibold hover:underline" onclick="toggleForm('register')">Register</a>
            </p>
        </div>
    </div>

    <!-- JavaScript for form toggle and persistence -->
    <script>
        // Toggle between forms and save the chosen form in localStorage
        function toggleForm(form) {
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');

            if (form === 'login') {
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
                localStorage.setItem('formState', 'login');
            } else {
                registerSection.style.display = 'block';
                loginSection.style.display = 'none';
                localStorage.setItem('formState', 'register');
            }
        }

        // Set the form state on page load based on saved data
        document.addEventListener('DOMContentLoaded', function () {
            const formState = localStorage.getItem('formState') || 'register'; // Default to 'register'
            toggleForm(formState);
        });

        // Auto-switch to login after registration form is submitted
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission for this example
            // Simulate successful registration (In practice, you'd do this upon successful server response)
            alert('Registration successful! Redirecting to login...');
            toggleForm('login');
        });
    </script>

</body>
</html>
